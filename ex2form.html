<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <style>
      h1 {
          color: darkblue;
          background-color: lightblue; 
      }
      body{
        background-color: lightgoldenrodyellow;
      }
  </style>
  </head>
  <body>
    <h1>ฟอร์มลงทะเบียนศิษย์เก่า IT + IS</h1>
    <form action="https://example.com/" method="get">
      <label for="name">ชื่อ : </label>
      <input type="text" name="name" />

      <label for="lastname">นามสกุล :</label>
      <input type="text" name="lastname" />
      <p><span id = "fullname"></span></p>
      
      <label for="stid">รหัสนักศึกษา :</label>
      <input type="number" name="stid" />

      <br />
      <label for="gender">เพศ :</label>
      <input type="radio" name="gender" value="Female" />หญิง
      <input type="radio" name="gender" value="Male" />ชาย

      <br />
      <label for="year">ปีการศึกษาเข้าศึกษา :</label>
      <input type="number" name="year" />

      <br />
      <label for="address">ที่อยู่ : บ้านเลขที่</label>
      <input type="text" name="" />

      <label for="vilage">หมู่บ้าน  </label>
      <input type="text" name="vilage" />

      <br />
      <label for="canton">ตำบล/แขวง </label>
      <input type="text" name="canton" />

      <label for="district">อำเภอ/เขต  </label>
      <input type="text" name="district" />

      <br />
      <label for="province">จังหวัด </label>
      <input type="text" name="province" />

      <label for="zipcode">รหัสไปรษณีย์  </label>
      <input type="number" name="zipcode" />

      <br />
      <label for="email">อีเมล:</label>
      <input type="email" name="email" />

      <label for="phone">เบอร์โทรติดต่อ :  </label>
      <input type="number" name="phone" />

      <br />
      <label for="course">หลักสูตร :</label>
      <select name="course">
        <option value="it">IT(Information Technilogy)</option>
        <option value="is">IS(Independent Study)</option>
      </select>
  
      <label for="job">อาชีพปัจจุบัน :  </label>
      <input type="text" name="job" />

      <br />
      <label for="namejob">สถานที่ทำงาน : ชื่อบริษัท</label>
      <input type="text" name="namejob" />

      <br />
      <label for="addressjob">ที่อยู่ : เลขที่   </label>
      <input type="text" name="addressjob" />

      <label for="vilagejob">หมู่บ้าน  </label>
      <input type="text" name="vilagejob" />

      <br />
      <label for="cantonjob">ตำบล/แขวง </label>
      <input type="text" name="cantonjob" />

      <label for="districtjob">อำเภอ/เขต  </label>
      <input type="text" name="districtjob" />

      <br />
      <label for="provincejob">จังหวัด </label>
      <input type="text" name="provincejob" />

      <label for="zipcodejob">รหัสไปรษณีย์  </label>
      <input type="number" name="zipcodejob" />

      <br />
      <label for="typework">ประเภทงานที่ทำ :</label>
      <select name="typework">
        <option value="web">Web Developer</option>
        <option value="sa">SA</option>
        <option value="grap">Graphic Design</option>
        <option value="digital">Digital Marketing</option>
      </select>
      <br />
      <form action="/upload" method="post" >
        <label for="imageUpload">อัพโหลดรูปภาพ:</label>
        <input type="file" id="imageUpload" name="image" accept="image/*" required>
      </form>
      



      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
